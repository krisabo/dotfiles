# ~/.tmux.conf

# Global settings

# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a

#Status line
set -g status-bg blue
# configure contents of status bar
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[fg=white]\"#S\""

set -g status-right "#[fg=black] #h | %d %b %R"

setw -g monitor-activity on
set -g visual-activity on

# 256-colour terminal
set -g default-terminal "screen-256color"

# fiddle with colors of inactive windows
setw -g window-status-fg cyan
setw -g window-status-bg colour234
setw -g window-status-attr dim

# change color of active window
setw -g window-status-current-fg white
setw -g window-status-current-bg colour88
setw -g window-status-current-attr bright

# set color of regular and active panes
set -g pane-border-fg colour238
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# send the prefix to client inside window
bind-key a send-prefix

# Key bindings
# reload settings
bind-key R source-file ~/.tmux.conf

# last window
bind-key C-a last-window

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1

# navigate using vim-style keys
setw -g mode-keys vi

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# vim / xmonad style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vim / xmonad style bindings for window movement
bind -r C-j select-window -t :-
bind -r C-k select-window -t :+

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# nicht auf Escape-Sequenz warten
set -s escape-time 0

# Fenstergröße wenn mehrere Clients dieselbe Session betrachten
setw -g aggressive-resize on

# xclip
# damit xclip lokal arbeiten kann
set-environment -g DISPLAY :0.0
# paste-buffer in die X11 selection
bind C-c run "tmux show-buffer | xclip -i -selection primary"
# X11 selection in den tmux paste-buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection primary)\"; tmux paste-buffer"
